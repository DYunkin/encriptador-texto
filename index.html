<!DOCTYPE html>
<html lang="ee">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto"></textarea>
        </div>
        <div class="terminos">
            <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button> <!-- Boton 1 de una manera -->
            <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()">    <!-- Boton 2 de otra manera -->
        </div>       
    </div>
    <div class="encriptado">
        <img src="" alt="" id="munieco">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningún mensaje Encontrado</h2>
            <p id="parrafo" >Ingresa el texto que deseas encriptar o desencriptar</p>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
